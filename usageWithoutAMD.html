<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="application/javascript" src="lib/jquery.js"></script>
    <script type="application/javascript" src="lib/lodash.js"></script>
    <script type="application/javascript" src="lib/backbone.js"></script>

    <script type="application/javascript" src="nestedtypes.js"></script>

    <script type="application/javascript">
        $( function(){
            var MyClass = Nested.Class.extend({
                a: 1,
                b: 'Just for example...'
            });

            var MyModel = Nested.Model.extend({
                defaults : {
                    time : Date,
                    text : 'Hello from Volicon!',
                    andClass : MyClass
                }
            });

            var data = new MyModel();

            $( 'body' ).html( data.time + '<br/>' + data.text + ' ' + data.andClass.b );
        });
    </script>
</head>
<body>

</body>
</html>
